{% extends 'ublog/base.html' %}
{% block extrahead %}
  <title>About Me | lxsameer.com</title>
  <link rel="stylesheet" href="{{ MEDIA_URL }}css/aboutme/style.css" type="text/css" />
  <link rel="stylesheet" href="{{ MEDIA_URL }}css/blog/night.css" type="text/css" />
  <script src="{{ MEDIA_URL }}js/jquery.min.js" type="text/javascript"></script>
  <script src="{{ MEDIA_URL }}js/blog.js" type="text/javascript"></script>
{% endblock extrahead %}


{% block content %}
<div class="posts">
<article>
<h1>{{ page.title|title }}</h1>
<entry>
<section>
{% autoescape off %}
{{ page.content }}
{% endautoescape %}
</section>
</entry>
</article>
</div>

{% endblock %}
